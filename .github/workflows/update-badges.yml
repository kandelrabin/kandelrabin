name: Update badges

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"
    
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: kandelrabin
          COMMIT_MESSAGE: "Updated README with Credly badges"
          CREDLY_SORT: RECENT
          BADGE_SIZE: 110
          NUMBER_LAST_BADGES: 10
